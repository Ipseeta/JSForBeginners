<html>
    <p>Falsy values</p>
    <ul>
        <li>""</li> (empty string)
        <li>0, -0, NaN</li>(invalid number)
        <li>null, undefined</li>
        <li>false</li>
    </ul>
    <p>Truthy values</p>
    <ul>
        <li>"hello"</li>
        <li>42</li>
        <li>true</li>
        <li>[ ], [ 1, "2", 3 ] (arrays)</li>
        <li>{ }, { a: 42 } (objects)</li>
        <li>function foo() { .. } (functions)</li>
    </ul>
</html>
